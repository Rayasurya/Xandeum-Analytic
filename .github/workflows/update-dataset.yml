name: Update Mesh Dataset

on:
  schedule:
    - cron: '*/10 * * * *' # Run every 10 minutes
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write

jobs:
  update-dataset:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run Fetch Script
        run: |
          node scripts/fetch-mesh-data.js
          mkdir public_dataset
          mv pnodes.json public_dataset/

      - name: Commit and Push to dataset branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public_dataset
          publish_branch: dataset
          keep_files: false # We want the branch to reflect exactly this state
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_message: 'Update pnodes.json [skip ci]'
